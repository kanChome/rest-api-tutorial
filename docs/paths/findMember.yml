get:
  tags:
    - member
  operationId: findMember
  description: 指定されたmemberIdの情報を取得します
  parameters:
    - name: memberId
      in: path
      description: 取得したいmemberId
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: 成功時
      content:
        application/json:
          schema:
            $ref: "../index.yml#/components/schemas/member"
    '404':
      description: 指定されたmemberIdに紐づいた情報が存在しませんでした